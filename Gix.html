<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GixFire</title>
  <link rel="stylesheet" href="Gix.css">
  </head>
<body>
  
  <!--Añadimos un fondo en la pagina-->
  
  <img class="fondo" src="img/fondo.png">
  
  
  <!--Creamos un contenedor para la barra de navegacion-->
  
  <header>
    <nav class="contenedor1">
      
      <!--Añadimos un Logo a la barra de Navegacion dentro del contenedor-->
      
      <img class="logo" src="/img/glogo.png">
      
      
      <!--Pongamos listas dentro de este contenedor-->
      
      <ul class="listasDeNavegacion">
        
        <li class="listas"><a class="anclajeDeNavegacion">Politica y Privacidad</a></li>
      </ul>
      
      <ul class="listasDeNavegacion">
        <li class="listas"><a class="anclajeDeNavegacion">Sobre Nosotros</a></li>
      </ul>
      
      <ul class="listasDeNavegacion">
        <li class="listas"><a class="anclajeDeNavegacion">Idioma
          </a>
        </li>
      </ul>
      
      <!--Agragamos un icono de cuenta en en contenedor de listas-->
      <img class="logoDeCuenta" src="img/logodecuenta.png">
    </nav>
  </header>
  
  <!--Añadimos un Eslogan a Nuestra Pagina Principal-->
  <h1 class="eslogan">!DIVIERTETE Y GANA``</h1>
  <p class="eslogan2"><em>
      poniendo a prueba tus habilidades¡</em></p>
  
  
  <!--Añadimos el boton de comienzo y lo anclamos al login-->
  
  <button class="botonDeComienzo" onclick="irALogin()"><span class="textoDelBoton">Empezemos!</span></button>
  
  
  <!--Añadimos un fondos secundarios-->
  
  <nav class="subfondo">
    
    <img class="subfondo1" src="/img/subfondo1.png">
    
    <img class="subfondo2" src="/img/subfondo2.png">
    
  </nav>
  
  <!--Añadimos un contador de visitas-->
  
  <nav class="subfondo3"></nav>
  
  
  <!--Añadimos el pie de pagina-->
  
  <footer class="pieDePagina"></footer>
  
  
  
  
  <script src="Gix.js"></script>
</body>

</html>
